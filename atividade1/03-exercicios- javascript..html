        <div class="atividade">
            <input type="text" id="idade" placeholder="Digite sua idade" />
            <button onclick="funcaopararesposta()">Enviar</button>
            <div id="resposta" class="resposta"></div>

    <script>
        function funcaopararesposta(){
            var idade = parseInt(document.getElementById("idade").value);
            if (idade < 18){
                var idade = "você é menor de idade"
            }
            else if (idade >= 65){
                var idade = "você é idoso"
            }
            else {
                var idade = "você é maior de idade"
            }
     
            document.getElementById("resposta").innerText = idade;
        }
    </script>
