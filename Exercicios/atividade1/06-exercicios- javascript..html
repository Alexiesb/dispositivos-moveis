<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bem-vindo ao exercício</h1>
            <p><strong>Nome:</strong> Alexandre Souza Mendonça</p>
            <p><strong>Matrícula:</strong> 24114290185</p>
            <p><strong>Data:</strong> 06/03/2025</p>
        </div>
        <p>array [10, 20, 30, 40, 50]</p>
        <div class="atividade">
            <div id="resposta" class="resposta"></div>
        </div>
        <button class="btn" onclick="window.location.href='07-exercicios- javascript..html'">Ir para Atividade 7</button>
    </div>
    
    <script>
        var numeros = [10, 20, 30, 40, 50]
        numeros.push(60);
        var adicionar = numeros;
        var remover = numeros.shift();
        var maiornumero = Math.max(...numeros);
        var menornumero = Math.min(...numeros);

        document.getElementById("resposta").innerText = "array adionando 60: " + adicionar + "\n" +
        "primeiro número removido: " + remover + "\n" + "Maior número: " + maiornumero + "\n" + 
        "Menor número: " + menornumero;
    </script>
</body>
</html>
