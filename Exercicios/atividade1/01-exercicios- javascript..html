<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bem-vindo ao exercício</h1>
            <p><strong>Nome:</strong> Alexandre Souza Mendonça</p>
            <p><strong>Matrícula:</strong> 24114290185</p>
            <p><strong>Data:</strong> 06/03/2025</p>
        </div>
        <div class="atividade">
            <input type="text" id="palavra" placeholder="Digite uma palavra" />
            <button onclick="funcaopararesposta()">Enviar</button>
            <div id="resposta" class="resposta"></div>
        </div>
        <button class="btn" onclick="window.location.href='02-exercicios- javascript..html'">Ir para Atividade 2</button>
    </div>
    
    <script>
        function funcaopararesposta(){
            var palavra = document.getElementById("palavra").value;
            
            var maiuscula = palavra.toUpperCase()
            var minuscula = palavra.toLowerCase()
            var inverter = palavra.split('').reverse().join('');
            var trocar = palavra.replace(palavra, "trocado");

            document.getElementById("resposta").innerText = 
                "Letra maiúscula: " + maiuscula + "\n" + 
                "Letra minúscula: " + minuscula + "\n" +
                "Invertido: " + inverter + "\n" +
                "trocado: " + trocar;
        }
    </script>
</body>
</html>
