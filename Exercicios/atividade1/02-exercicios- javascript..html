<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bem-vindo ao exercício</h1>
            <p><strong>Nome:</strong> Alexandre Souza Mendonça</p>
            <p><strong>Matrícula:</strong> 24114290185</p>
            <p><strong>Data:</strong> 06/03/2025</p>
        </div>

        <p> Apenas números de 1 a 15</p>

        <div class="atividade">
            <input type="text" id="valor1" placeholder="Digite um número" />
            <input type="text" id="valor2" placeholder="Digite outro número" />
            <button onclick="funcaopararesposta()">Enviar</button>
            <div id="resposta" class="resposta"></div>
        </div>
        <button class="btn" onclick="window.location.href='03-exercicios- javascript..html'">Ir para Atividade 3</button>
    </div>
    
    <script>
        function funcaopararesposta(){
            var valor1 = parseInt(document.getElementById("valor1").value);
            var valor2 = parseInt(document.getElementById("valor2").value);
            
            var soma = valor1 + valor2
            var subtracao = valor2 - valor1
            var multliplicacao = valor1 * valor2
            var divisao = valor1 / valor2
            
            if (valor1 > valor2) {
                var verificar = `Número ${valor1} maior que o ${valor2}`;
            }
            else if (valor1 === valor2) { 
                var verificar = `Número ${valor1} igual a ${valor2}`;
            }
            else {
                var verificar = `Número ${valor1} menor que o ${valor2}`;
            }

            

            document.getElementById("resposta").innerText = 
                "Soma: " + soma + "\n" + 
                "subtração: " + subtracao + "\n" +
                "multiplicação: " + multliplicacao + "\n" +
                "divisão: " + divisao + "\n" +
                verificar;
        }
    </script>
</body>
</html>
